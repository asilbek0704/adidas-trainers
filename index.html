<!DOCTYPE html>
<html lang="en">

<head>

                </div>

                    <h1 class="title title-1">Adidas ZX</h1>

                        <button>39</button>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="sneaker">

        </div>

        <div class="container">
            <div class="card">

                        <button>42</button>
                    </div>
                    <div class="purchase purchase-3">
                        <button>Purchase</button>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <script src="js/script.js"></script>
